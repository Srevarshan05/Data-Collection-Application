<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - College Data Collection</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body text-center p-5">
                        <!-- Success Icon -->
                        <div class="success-checkmark mb-4">
                            <div class="check-icon">
                                <span class="icon-line line-tip"></span>
                                <span class="icon-line line-long"></span>
                                <div class="icon-circle"></div>
                                <div class="icon-fix"></div>
                            </div>
                        </div>

                        <!-- Success Message -->
                        <h2 class="text-success mb-3">
                            <i class="fas fa-check-circle me-2"></i>Registration Successful!
                        </h2>
                        
                        <p class="lead text-muted mb-4">
                            Your student ID has been generated successfully
                        </p>

                        <!-- Registration Number Display -->
                        <div class="alert alert-success border-0 shadow-sm mb-4" role="alert">
                            <h5 class="mb-2">Your Registration Number</h5>
                            <h3 class="mb-0 fw-bold text-primary" id="displayRegNumber">
                                {{ register_number }}
                            </h3>
                        </div>

                        <!-- Information -->
                        <div class="bg-light rounded-3 p-4 mb-4">
                            <p class="mb-2">
                                <i class="fas fa-info-circle text-primary me-2"></i>
                                <strong>Please note down your registration number</strong>
                            </p>
                            <p class="text-muted small mb-0">
                                You will need this number for future reference
                            </p>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-3">
                            <a href="/" class="btn btn-primary btn-lg rounded-pill">
                                <i class="fas fa-plus me-2"></i>Register Another Student
                            </a>
                            <a href="/admin" class="btn btn-outline-secondary btn-lg rounded-pill">
                                <i class="fas fa-user-shield me-2"></i>Go to Admin Dashboard
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-muted small mb-0">
                        <i class="fas fa-graduation-cap me-2"></i>
                        College Data Collection System
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Animate success checkmark on load
        window.addEventListener('load', function() {
            const checkmark = document.querySelector('.success-checkmark');
            if (checkmark) {
                checkmark.style.opacity = '0';
                checkmark.style.transform = 'scale(0.5)';
                
                setTimeout(() => {
                    checkmark.style.transition = 'all 0.5s ease';
                    checkmark.style.opacity = '1';
                    checkmark.style.transform = 'scale(1)';
                }, 100);
            }
        });
    </script>
</body>
</html>
